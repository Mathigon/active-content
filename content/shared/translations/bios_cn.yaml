apollonius:
  name: 阿波罗尼奥斯
  born: -262  # ???
  died: -190  # ???
  bio: __阿波罗尼奥斯__(约公元前200年) 是古希腊佩尔格的数学家和天文学家，他以对四种_圆锥曲线_的研究而闻名。
  links:
    - title: Conic Sections
      url: /course/circles/conic-sections

cavalieri:
  name: 卡瓦列里
  born: 1598
  died: 1647
  bio: |
    __博纳文图拉•卡瓦列里__(1598 – 1647)是一位意大利的数学家和修道士。他是积分学的先驱者之一，并以解决几何中体积求法的卡瓦列里原理而称著于世。

    卡瓦列里还专注于光学和运动的研究，把逻辑学引入意大利，并与伽利略•伽利雷有多封书信往来。
  links:
    - title: Cavalieri’s Principle
      url: /course/circles/spheres-cones-cylinders#cavalieri

eratosthenes:
  name: Eratosthenes
  born: -276
  died: -195
  bio: |
    __埃拉托色尼__（公元前275一前193）生于希腊在非洲北部的殖民地昔兰尼（在今利比亚）的一位数学家、地理学家、天文学家、历史学家和诗人。

    在他的众多成就中，他计算出了地球的周长，测量了地轴的倾斜角，估计了太阳的距离，并绘制了地球的首张地图。

    他还发明了“埃拉托色尼筛法”，一种高效计算_质数_的方法。
  links:
    - title: 地球半径
      url: /course/circles/tangets-chords-arcs#eratosthenes
    - title: 埃拉托色尼筛选法
      url: /course/divisibility/primes#eratosthenes

euclid:
  name: Euclid
  born: -330  # ???
  died: -270  # ???
  bio: __亚历山大的欧几里德__ (约公元前 300 ) 是一个希腊数学家而且通常被称为
    _几何之父_。他出版了一本书《几何原本》, 其中首先介绍了欧几里得几何学，包含
    了几何学和数论中的许多重要证明。直到19世纪，它一直是主要的数学教科书。他在
    亚历山大教数学，但我们对他生活的其它事迹知之甚少。
  links:
    - title: 欧几里得公理
      url: /course/euclidean-geometry/euclids-axioms
    - title: 无穷多素数
      url: /course/divisibility/primes#primes3

euler:
  name: Euler
  born: 1707
  died: 1783
  bio: |
    __莱昂纳多·欧拉__ (1707 – 1783) 是有史以来最伟大的数学家之一。他的工作涉及
    数学的各个领域，而且他写了80多卷研究论文。

    欧拉出生在瑞士，但是在巴塞尔做学习研究，但他的大部分生活在柏林，普鲁士，
    圣彼得堡，俄罗斯。

    欧拉发明了许多现代数学术语和符号，并在微积分、分析、图论、物理学、天文学和
    许多其他课题中做出了重要的发现。
  links:
    - title: Königsberg Bridges Problem
      url: /course/graph-theory/bridges
    - title: Euler’s Formula
      url: /course/graph-theory/planar-graphs
    - title: Polyhedrons
      url: /course/polyhedra/polyhedra

gauss:
  name: Gauss
  born: 1777
  died: 1855
  bio: |
    __卡尔·弗里德里希·高斯__ (1777 – 1855) 可以说是有史以来最伟大的数学家。他
    在几乎所有数学领域都有突破性的发现，从代数和数论到统计学、微积分、几何学、
    地质学和天文学。

    据传说，他在3岁时纠正了父亲会计上的一个错误; 并在8岁时并找到了一种方法，
    可以轻松地将1到100之间的所有整数相加; 他十几岁时就有了第一次重要的
    发现; 后来又以教授的身份辅导了许多著名的数学家。
  links:
    - title: 素数定理
      url: /course/divisibility/the-distribution-of-primes#riemann
    - title: 非欧几里得几何
      url: /world/Dimensions_and_Distortions
    - title: Sums of Triangle Numbers
      url: /course/sequences/figurate#triangle-sums


hilbert:
  name: 希尔伯特
  born: 1862
  died: 1943
  bio: |
    __大卫•希尔伯特__（1862 – 1943）是二十世纪最有影响力的数学家之一。他几乎致力于数学的所有领域，对建立大一统的数学理论特别感兴趣。

    希尔伯特在哥廷根（德国）工作，在那里他培养了大量后来成为著名数学家的学生。在1900年的国际数学家大会期间，他列出了23个待解决的问题清单。这个给    未来的数学研究奠定了方向——至今仍有四个问题有待解决！
  links:
    - title: Hilbert’s Hotel
      url: /world/Infinity

kepler:
  name: 开普勒
  born: 1571
  died: 1630
  bio: __约翰尼斯•开普勒__ (1571 – 1630) 是一位德国的天文学家和数学家。他是布拉格的_皇家数学家_，以他的_行星运动三大定律_而闻名。开普勒还致力于光学的研究，并发明了一种望远镜来提升他的观测结果。
  links:
    - title: Elliptical Orbits
      url: /course/circles/conic-sections#kepler

leibniz:
  name: 莱布尼茨
  born: 1646
  died: 1716
  bio: |
    __戈特弗里德•威廉•莱布尼茨__(1646 – 1716) 是一位德国的数学家和哲学家。在他的众多成就中，他不仅是微积分的发明者之一，还最早创造了一些机械计算器。

    莱布尼茨认为我们的宇宙是上帝创造的“最好的一个”，允许我们有自由意志。他是一位伟大的理性主义倡导者，还对物理、医学、语言学、法律、历史和其它学科有中大的贡献。

newton:
  name: 牛顿
  born: 1642
  died: 1726
  bio: |
    __艾萨克•牛顿公爵__(1642 – 1726)是一位英国的物理学家、数学家、天文学家，还是有史以来最有影响力的科学家之一。他不仅是剑桥大学的教授，还是皇家学会会长。

    在他的《自然哲学的数学原理》一书中，对万有引力和三大运动定律进行了公式化描述，这些描述奠定了此后三个世纪里物理世界的科学观点。

    在其它方面，牛顿还是微积分的发明者之一，建造了第一个反射望远镜，计算出了音速，研究流体运动，并基于对三棱镜将白光发散成可见光谱的观察发展出了颜色理论。
  links:
    - title: Gravity
      url: /course/circles/conic-sections#newton
    - title: Digits of Pi
      url: /course/circles/introduction#pi-record

riemann:
  name: Riemann
  born: 1826
  died: 1866
  overflow: true
  bio: |
    __伯恩哈德·黎曼__ (1826 – 1866) 是一位从事分析和数论领域的德国数学家。
    他提出了第一个严格的积分定义，研究了为广义相对论奠定了基础的微分几何，并
    对素数的分布作出了开创性的发现。
  links:
    - title: Riemann Hypothesis
      url: /course/divisibility/the-distribution-of-primes#riemann

ulam:
  name: Ulam
  bio: __斯坦利·乌拉姆__ (1909 – 1984) 是一位美籍波兰裔数学家. 在美国开发首
    枚原子弹的_曼哈顿工程_中，他发挥了重要作用, 而且他发展了_蒙特卡罗方法_和
    统计学中的重要概念。
